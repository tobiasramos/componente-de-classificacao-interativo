<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componete de Classificação</title>

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/resset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div id="page-change">
        <div class="container">
            <div class="icon">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                        fill="#FC7614" />
                </svg>
            </div>
    
            <div class="text">
                <h1 class="title">How did we do?</h1>
                <p class="paragraph">Please let us know how we did with your support
                    request. All feedback is appreciated to help us
                    improve our offering!
                </p>
                <div class="classification">
                    <form action="#" class="form">
                        <div class="option">
                            <label for="a">1</label>
                            <input type="radio" name="classification" id="a" value="1">
                        </div>
    
                        <div class="option">
                            <label for="two">2</label>
                            <input type="radio" name="classification" id="two" value="2">
                        </div>
    
                        <div class="option">
                            <label for="three">3</label>
                            <input type="radio" name="classification" id="three" value="3">
                        </div>
    
                        <div class="option">
                            <label for="painting">4</label>
                            <input type="radio" name="classification" id="painting" value="4">
                        </div>
    
                        <div class="option">
                            <label for="five">5</label>
                            <input type="radio" name="classification" id="five" value="5">
                        </div>
                </div>
                <button class="button" onclick="classificar()">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
